<form class="registrationForm" method="POST" action="#">
    <div class="logo-wrapper row">
        <img class="logo" src="../img/icon.png">
    </div>
    <div class="row">
        <div class="list col">
            <h3>Personal Information:</h3>
            <label class="item item-input">
                <input type="text" placeholder="Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Phone No.">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Mobile No.">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Blood Group">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Age">
            </label>
            <h3>Habits:</h3>
            <ion-checkbox ng-model="isCheckedAlcohol">Alcohol</ion-checkbox>
            <ion-checkbox ng-model="isCheckedSmoking">Smoking</ion-checkbox>
            <h3>Conditions:</h3>
            <ion-checkbox ng-model="isCheckedBP">Blood Pressure</ion-checkbox>
            <ion-checkbox ng-model="isCheckedSugar">Sugar</ion-checkbox>
            <ion-checkbox ng-model="isCheckedSurgery">Under take Surgery</ion-checkbox>
            <label class="item item-input">
                <input type="text" placeholder="Weight">
            </label>
            <h3>Address:</h3>
            <label class="item item-input">
                <textarea cols='5' rows='5' type="text" placeholder="Address"></textarea>
            </label>
        </div>
    </div>
    <div class="m-10">
        <ion-checkbox ng-model="isCheckedAgree">I agree</ion-checkbox>
    </div>
    <div class"row">
       <button type="reset" class="button button-assertive col-offset-10">
                Reset
        </button>
        <button type="submit" class="button button-assertive right">
            Submit
        </button>
    </div>
</form>
