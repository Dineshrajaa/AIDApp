<div class="registrationForm">
    <div class="logo-wrapper row">
        <img class="logo" src="../img/icon.png">
    </div>
    <div class="row">
        <div class="list col">
            <h3>Personal Information:</h3>
            <label class="item item-input">
                <input type="text" placeholder="Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Phone No.">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Mobile No.">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Blood Group">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Age">
            </label>
            <h3>Habits:</h3>
            <label class="item item-input">
                <input type="text" placeholder="Alcohol">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Smoking">
            </label>
            <h3>Conditions:</h3>
            <label class="item item-input">
                <input type="text" placeholder="Blood Pressure">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Sugar">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Under take Surgery">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Weight">
            </label>
            <h3>Address:</h3>
            <label class="item item-input">
                <textarea type="text" placeholder="Blood Pressure"></textarea>
            </label>
        </div>
    </div>
    <div class"row">
       <label><input type="checkbox" class="col-offset-10">I agree</label>
       <button class="button button-assertive col-offset-10">
                Reset
        </button>
        <button class="button button-assertive col-offset-10">
            Submit
        </button>
    </div>
</div>
